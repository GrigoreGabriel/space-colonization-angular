<div class="container mt-3">
    <h2>Edit {{planet.name }}</h2>
    <form [formGroup]="planetForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          class="form-control"
          id="description"
          formControlName="description"
          rows="3"
          placeholder="Enter description"
        ></textarea>
      </div>
  
      <div class="form-group">
        <label for="status">Status</label>
        <select
          class="form-control"
          id="status"
          formControlName="status">
          <option *ngFor="let status of statusOptions" [value]="status.statusId">
            {{ status.name }}
          </option>
        </select>
      </div>
      
      <button type="submit" class="btn btn-primary abac-button" [disabled]="planetForm.invalid">
        Submit
      </button>
    </form>
  </div>
